
<!-- ## Objetivo

Crie uma variável para armazenar o nome e a quantidade de experiência (XP) de um herói, depois utilize uma estrutura de decisão para apresentar alguma das mensagens abaixo:

Se XP for menor do que 1.000 = Ferro
Se XP for entre 1.001 e 2.000 = Bronze
Se XP for entre 2.001 e 5.000 = Prata
Se XP for entre 5.001 e 7.000 = Ouro
Se XP for entre 7.001 e 8.000 = Platina
Se XP for entre 8.001 e 9.000 = Ascendente
Se XP for entre 9.001 e 10.000= Imortal
Se XP for maior ou igual a 10.001 = Radiante

## Saída

Ao final deve se exibir uma mensagem:
"O Herói de nome **{nome}** está no nível de **{nivel}**" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do felipao</title>
    <script>
        var nome = window.prompt("Qual é o nome do Jogador? ") //pegando o nome do jogador
        var xp = window.prompt ("quantos pontos de experiencia o joador tem?")//pegando os pontos de experiencia

        if (xp <= 1000) {
            window.alert("O heroi de nome " + nome + " esta no nivel Ferro")
        }if (xp >= 1001 && xp <= 2000 ) {
            window.alert("O heroi de nome " + nome + " esta no nivel Bronze")
        }if (xp >= 2001 && xp <= 5000 ) {
            window.alert("O heroi de nome " + nome + " esta no nivel Prata")
        }if (xp >= 5001 && xp <= 7000 ) {
            window.alert("O heroi de nome " + nome + " esta no nivel Ouro")
        }if (xp >= 7001 && xp <= 8000 ) {
            window.alert("O heroi de nome " + nome + " esta no nivel Platina")
        }if (xp >= 8001 && xp <= 9000 ) {
            window.alert("O heroi de nome " + nome + " esta no nivel Ascendente")
        }if (xp >= 9001 && xp <= 10000 ) {
            window.alert("O heroi de nome " + nome + " esta no nivel Imortal")
        }if (xp > 10000){
            window.alert("O heroi de nome " + nome + " esta no nivel Radiante")
        }
    </script>
</head>

</body>
</html>
